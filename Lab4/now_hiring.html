    <div class="text-center">
      <h1>What the Cluck?</h1>
      <p>Best chicken in ACC</p>
    </div>

    <div class="formContainer">
      <div class="formContentContainer">
        <label class="formHeader col-md-12">Application</label>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName">
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
          <div class="col-md-6">
            <label for="inputAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputAge" min="21" max="99">
          </div>
          <div class="col-md-6">
            <label for="inputPhoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Format: 111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="DC">DC</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label>Marital Status: 
              <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
              <label class="btn" for="option5">Checked</label>
              <input type="radio" class="radioButton" id="married" name="marital_status" value="married">Married
              <input type="radio" id="single" name="marital_status" value="single" checked>Single
              <input type="radio" id="complicated" name="marital_status" value="complicated">Complicated
            </label>
          </div>
          <div class="col-md-6">
            <label id="favorite_colors">Favorite Color(s): 
                <input type="checkbox" name="favorite_colors" value="blue">Blue
                <input type="checkbox" id="" name="favorite_colors" value="red">Red
                <input type="checkbox" id="" name="favorite_colors" value="green">Green
                <input type="checkbox" id="" name="favorite_colors" value="orange">Orange
                <input type="checkbox" id="" name="favorite_colors" value="black">Black
            </label>
          </div>
          <div class="col-md-12">
            <textarea class="form-control" aria-label="With textarea" placeholder="Enter additional information (30 char max)" maxlength="30"></textarea>
          </div>
          <div class="formFooter col-md-12">
            <button type="submit" class="btn btn-success";>Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </body>
