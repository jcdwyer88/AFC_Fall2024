<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/chicken.ico" />
    <link href="style.css" rel="stylesheet" />
    <title>WTC? Application</title>
  </head>
  <body>
    <div class="navigation">
        <a href="index.html" class="button">Home</a>     
        <a href="menu.html" class="button">Menu</a>
        <a href=now_hiring.html class="button">Now Hiring</a>
    </div>
    <center><h1>Apply Now!</h1></center>
    <div>
      <form action="" method="get">
        <label for="fname">First name: 
            <input type="text" id="fname" name="fname" maxlength="20" required><br></label>
        <label>Last name: 
            <input type="text" id="lname" name="lname" maxlength="20"></label><br>
        <label>Address 1: 
            <input type="text" id="address1" name="address1" required></label><br>
        <label>Address 2:
            <input type="text" id="address2" name="address2"></label><br>
        <label>City: 
            <input type="text" id="city" name="city"
            maxlength="30" size="20" required/></label>
        <select name="state" id="state" required>
            <option value="">Select a State</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="DC">DC</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option></select><br>
        <label>Age: 
            <input type="number" id="age" name="age" min="21" max="99" /></label><br>
        <label>Phone: 
            <input type="tel" id="phone" name="phone" 
            placeholder="Format: 111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}""></label><br>
        <label>Email: 
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></label><br>
        <label>Password: 
            <input type="password" id="pwd" name="pwd"
            pattern="(?=.*\d)(?=.*[\W_]).{7,12}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required></label><br>
        <label>Marital Status: 
            <label>
                <input type="radio" id="" name="marital_status" value="married">Married</label>
            <label>
                <input type="radio" id="" name="marital_status" value="single" checked>Single</label>
            <label>
                 <input type="radio" id="" name="marital_status" value="complicated">Complicated</label><br>
        </label>
        <label>Favorite Color(s): 
            <label> 
                <input type="checkbox" id="" name="favorite_colors" value="blue">Blue</label>
            <label>  
                <input type="checkbox" id="" name="favorite_colors" value="red">Red</label>
            <label>  
                <input type="checkbox" id="" name="favorite_colors" value="green">Green</label>
            <label>  
                <input type="checkbox" id="" name="favorite_colors" value="orange">Orange</label>
            <label> 
                <input type="checkbox" id="" name="favorite_colors" value="black">Black</label>
        </label>
        <br><br>
        <label>Enter other information about yourself (300 char max): 
            <br><textarea name="other_info" rows="4" cols="75" maxlength="300"></textarea></label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    </div>
  </body>
</html>
